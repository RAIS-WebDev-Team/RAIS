<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAIS Create - Home (Bootstrap Version)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.png" />
</head>

<body class="text-white" style="overflow-x: hidden; font-family: 'Satoshi', sans-serif">
  <video autoplay muted loop
    style="position: fixed; top: 0; left: 0; min-width: 100%; min-height: 100%; object-fit: cover; z-index: -1;">
    <source src="vids/niagarapoh.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <header class="d-flex justify-content-between align-items-center py-4 px-5 flex-column flex-md-row gap-1">
    <img src="img/logo.png" alt="RAIS Logo" style="height: 120px;" />
    <nav class="navbar navbar-expand-md px-4 py-2">
      <div class="container-fluid">
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarContent" style="text-shadow: 3px 3px 8px #000000cc;">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link text-white fs-5 me-md-3" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link text-white fs-5 me-md-3" href="#">Services Offered</a></li>
            <li class="nav-item"><a class="nav-link text-white fs-5 me-md-3" href="blogs.html">Blogs</a></li>
            <li class="nav-item"><a class="nav-link text-white fs-5 me-md-3" href="#">Partner</a></li>
            <li class="nav-item"><a class="nav-link text-white fs-5" href="#">Contacts</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <a href="login.html"
      class="d-flex align-items-center justify-content-center bg-white rounded-circle text-decoration-none"
      style="width: 60px; height: 60px;">
      <i class="bi bi-person fs-3 text-success"></i>
    </a>
  </header>

  <section class="text-center" style="margin-top: 18vh;">
    <h1 class="display-1 fw-bold" style="text-shadow: 3px 3px 8px #000000cc;">TARA CANADA!</h1>
    <p class="fs-4 fst-italic mt-2 mb-4" style="text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);">The
      Best Pathway to your future</p>
    <a href="register.html" class="btn btn-lg text-white fw-bold rounded-pill px-4 py-2"
      style="background-color: #0C470C;">Get Started</a>
  </section>

  <button class="back-to-top position-fixed bottom-0 end-0 mb-4 me-4 btn btn-success rounded-circle d-none"
    onclick="scrollToTop()" style="width: 50px; height: 50px; z-index: 999;">
    <i class="bi bi-arrow-up fs-4"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const backToTopBtn = document.querySelector('.back-to-top');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        backToTopBtn.classList.remove('d-none');
      } else {
        backToTopBtn.classList.add('d-none');
      }
    });

    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }
  </script>
</body>

</html>
