<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - RAIS Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logoulit.png" />
</head>

<body class="bg-dark" style="font-family: 'Poppins', sans-serif">
  <video autoplay muted loop playsinline
    style="position: fixed; height: 100%; width: 100%; object-fit: cover; z-index: -1;">
    <source src="vids/canadaaa.mp4" type="video/mp4">
  </video>

  <div class="d-flex flex-column align-items-center justify-content-center min-vh-100 p-3">
    <div class="card text-white w-100"
      style="background: #00040440; backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); border-radius: 20px; max-width: 1000px;">
      <div class="card-body p-5">
        <div class="row align-items-center">
          <div class="col-md-6 text-center">
            <img src="img/logo.png" alt="RAIS Logo" class="img-fluid" style="max-width: 80%;" />
          </div>
          <div class="col-md-6">
            <h4 class="fw-bold fs-3 mb-2">Register Now</h4>
            <p class="mb-4 fs-6">Please enter the following information</p>

            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control mb-3" placeholder="First Name"
                  style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control mb-3" placeholder="Last Name"
                  style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
              </div>
            </div>

            <input type="text" class="form-control mb-3" placeholder="Address"
              style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
            <input type="text" class="form-control mb-3" placeholder="Phone Number"
              style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
            <input type="email" class="form-control mb-3" placeholder="Email"
              style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
            <input type="password" class="form-control mb-3" placeholder="Password"
              style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="termsCheck">
              <label class="form-check-label mediumm" for="termsCheck">I agree to the Terms & Conditions</label>
            </div>
            <button class="btn w-100 fw-bold"
              style="background-color: #0C470C; color: white; border-radius: 10px; height: 45px;">Create
              Account</button>
            <div class="mt-2 fs-6">
              <a href="login.html" class="text-white text-decoration-none">Already have an account?</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="index.html" class="btn mt-4 text-white fs-6"
      style="background-color: #0C470C; padding: 7px 25px; border-radius: 30px;">Home</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
