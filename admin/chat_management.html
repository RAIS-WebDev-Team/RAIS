<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS Admin - Chat Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logoulit.png" />
    <style>
        :root {
            --rais-primary-green: #004d40;
            /* Dark Navy Green for primary elements */
            --rais-dark-green: #00332c;
            /* Even Darker Navy Green for hover states */
            --rais-text-dark: #000000;
            --rais-text-light: #525252;
            --rais-card-bg: #FFFFFF;
            --rais-light-gray: #E8E8E8;
            --rais-progress-bg: #D9D9D9;
            --rais-progress-active: var(--rais-primary-green);
            /* Use primary green for progress */
            --rais-bg-light: #F7F7F7;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --rais-button-maroon: #811F1D;
            /* Maroon for buttons, badges, floating elements */
            --rais-highlight-light-green: #98FB98;
            /* Light Green for tour highlights */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
        }

        .main-wrapper {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--rais-primary-green);
            width: 70px;
            flex-shrink: 0;
            color: white;
            padding: 30px 0;
            box-shadow: var(--rais-shadow);
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .logo {
            opacity: 1;
        }

        .sidebar .nav {
            flex-grow: 1;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: var(--rais-dark-green);
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .sidebar .nav-link span {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .profile-section {
            cursor: pointer;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .profile-section:hover {
            background-color: var(--rais-dark-green);
        }

        .profile-section i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
            color: white;
        }

        .profile-section .profile-name-text {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
            color: white;
            /* Explicitly set to white */
        }

        .sidebar:hover .profile-name-text {
            opacity: 1;
        }

        .sidebar .footer-text {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .footer-text {
            opacity: 1;
        }

        /* Header Styles */
        .header {
            background-color: var(--rais-bg-light);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: var(--rais-shadow);
            flex-grow: 1;
        }

        .header .logo-img {
            height: 45px;
            width: auto;
            max-width: 200px;
            object-fit: contain;
        }

        .header .company-name {
            font-weight: 900;
            color: #000000;
            font-size: 1.1rem;
            margin: 0;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-status .badge {
            background-color: var(--rais-button-maroon);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .user-status .btn {
            color: var(--rais-text-light);
            font-size: 1.5rem;
            padding: 0;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .main-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .content-card {
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        /* Chat Management Specific Styles */
        .chat-container-admin {
            display: flex;
            height: calc(100vh - 200px);
            /* Adjust height to fit within viewport */
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
        }

        .conversation-list-panel {
            width: 300px;
            border-right: 1px solid var(--rais-light-gray);
            overflow-y: auto;
            padding: 15px 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--rais-light-gray);
        }

        .conversation-item:hover,
        .conversation-item.active {
            background-color: var(--rais-bg-light);
        }

        .conversation-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .conversation-item .details {
            flex-grow: 1;
        }

        .conversation-item .name {
            font-weight: 600;
            color: var(--rais-text-dark);
        }

        .chat-area-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header-panel {
            padding: 15px;
            border-bottom: 1px solid var(--rais-light-gray);
            background-color: var(--rais-bg-light);
            font-weight: 600;
            color: var(--rais-primary-green);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .chat-message-bubble.user {
            background-color: var(--rais-primary-green);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-message-bubble.admin {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-message-bubble .sender-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 2px;
            opacity: 0.8;
        }

        .chat-message-bubble .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid var(--rais-light-gray);
            background-color: var(--rais-bg-light);
        }

        .chat-input-area .form-control {
            border-radius: 20px;
        }

        .chat-input-area .btn {
            background-color: var(--rais-button-maroon);
            color: white;
            border-radius: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                padding-bottom: 50px;
            }

            .main-wrapper {
                flex-direction: column;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1030;
            }

            .header .logo-img {
                height: 40px;
                width: auto;
                max-width: 150px;
            }

            .main-content {
                padding: 15px; /* Reduced padding on mobile */
                height: calc(100vh - 110px); /* Full viewport minus header and footer */
                display: flex;
                flex-direction: column;
            }
            .main-content h1 {
                flex-shrink: 0; /* Prevent title from shrinking */
            }

            .sidebar {
                width: 100%;
                height: 50px;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                z-index: 1029;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0;
                transition: none;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar .logo,
            .sidebar .profile-section,
            .sidebar .footer-text {
                display: none;
            }

            .sidebar .nav {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex-grow: 1;
                height: 100%;
            }

            .sidebar .nav-link {
                flex: 1;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 0 10px;
                gap: 0;
                height: 100%;
            }

            .sidebar .nav-link:hover {
                background-color: var(--rais-dark-green);
            }

            .sidebar .nav-link i {
                font-size: 1.5rem;
                margin-bottom: 0;
            }

            .sidebar .nav-link span {
                display: none;
            }

            .sidebar:hover .nav-link span {
                display: none;
            }

            .chat-container-admin {
                flex-direction: column;
                height: 100%; /* Make container take full height of main-content */
                flex-grow: 1;
                overflow: hidden; /* Prevent double scrollbars */
            }

            .conversation-list-panel {
                width: 100%;
                height: 100%;
                border-right: none;
                border-bottom: 1px solid var(--rais-light-gray);
                display: block; /* Show by default */
            }
            
            /* Hide chat area by default on mobile */
            .chat-area-panel {
                display: none; 
                height: 100%;
            }

            /* When active, hide list and show chat area */
            .chat-container-admin.view-active .conversation-list-panel {
                display: none;
            }
            .chat-container-admin.view-active .chat-area-panel {
                display: flex; /* This is a flex container */
            }
            
            #backToConversations {
                color: var(--rais-primary-green);
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <aside class="sidebar d-flex flex-column">
            <div class="logo">RAIS</div>
            <nav class="nav flex-column">
                <a class="nav-link" href="admin.html"><i class="bi bi-window-sidebar"></i><span>Dashboard</span></a>
                <a class="nav-link" href="user_management.html"><i class="bi bi-people-fill"></i><span>User
                        Management</span></a>
                <a class="nav-link active" href="chat_management.html"><i class="bi bi-chat-dots-fill"></i><span>Chat
                        Management</span></a>
                <a class="nav-link" href="blog_management.html"><i class="bi bi-journal-richtext"></i><span>Blog
                        Management</span></a>
                <a class="nav-link" href="content_management.html"><i class="bi bi-pencil-square"></i><span>Content Management</span></a>
                <a class="nav-link" href="application_management.html"><i class="bi bi-file-earmark-text-fill"></i><span>Application Management</span></a>
                <a class="nav-link" href="booking_management.html"><i class="bi bi-calendar-check-fill"></i><span>Booking Management</span></a>
                <a class="nav-link" href="admin_profile.html"><i class="bi bi-person-gear"></i><span>Admin
                        Profiles</span></a>
            </nav>
            <div class="mt-auto">
          <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i><span>Profile</span></a>
      </div>

            <div class="mt-auto footer-text">
                &copy; 2023 RAIS
            </div>
        </aside>

        <div class="d-flex flex-column flex-grow-1">
            <div class="header">
                <div class="d-flex align-items-center gap-3">
                    <img src="../img/logoulit.png" alt="RAIS Logo" class="logo-img">
                    <h5 class="company-name d-none d-sm-block">Roman & Associates Immigration Services</h5>
                </div>
                <div class="user-status d-flex align-items-center gap-2">
                    <button class="btn btn-link"><i class="bi bi-power"></i></button>
                    <span class="badge">ADMIN</span>
                </div>
            </div>

            <main class="main-content">
                <h1>Chat Management</h1>

                <div class="chat-container-admin">
                    <div class="conversation-list-panel">
                        </div>

                    <div class="chat-area-panel">
                        <div class="chat-header-panel d-flex align-items-center">
                            <button class="btn btn-link d-md-none me-2" id="backToConversations"><i class="bi bi-arrow-left fs-5"></i></button>
                            <span id="activeChatUserName"></span>
                        </div>
                        <div class="chat-messages" id="chatMessages">
                            </div>
                        <div class="chat-input-area">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Reply..."
                                    id="adminMessageInput">
                                <button class="btn" type="button" id="sendAdminMessage">Send</button>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const conversations = {
                "user1": {
                    name: "John Doe",
                    avatar: "https://placehold.co/40x40/D9D9D9/525252?text=JD",
                    messages: [
                        { sender: "user", text: "Hello, I have a question about my visa application.", timestamp: "10:05 AM" },
                        { sender: "admin", text: "Certainly, John. What specific questions do you have regarding your visa application?", timestamp: "10:07 AM" },
                        { sender: "user", text: "I'm confused about the financial proof requirements.", timestamp: "10:10 AM" }
                    ]
                },
                "user2": {
                    name: "Jane Smith",
                    avatar: "https://placehold.co/40x40/D9D9D9/525252?text=JS",
                    messages: [
                        { sender: "user", text: "When is the next IELTS fair?", timestamp: "10:15 AM" },
                        { sender: "admin", text: "Hi Jane, the next IELTS Mini Fair is scheduled for March 29, 2025.", timestamp: "10:17 AM" }
                    ]
                },
                "user3": {
                    name: "Peter Jones",
                    avatar: "https://placehold.co/40x40/D9D9D9/525252?text=PJ",
                    messages: [
                        { sender: "user", text: "I need help updating my profile information.", timestamp: "10:20 AM" }
                    ]
                }
            };

            let activeUserId = "user1"; // Default active user

            const chatContainer = document.querySelector('.chat-container-admin');
            const conversationListPanel = document.querySelector('.conversation-list-panel');
            const chatMessagesContainer = document.getElementById('chatMessages');
            const activeChatUserName = document.getElementById('activeChatUserName');
            const adminMessageInput = document.getElementById('adminMessageInput');
            const sendAdminMessageBtn = document.getElementById('sendAdminMessage');
            const backToConversationsBtn = document.getElementById('backToConversations');


            function renderConversationList() {
                conversationListPanel.innerHTML = '';
                for (const userId in conversations) {
                    const convo = conversations[userId];
                    const conversationItem = document.createElement('div');
                    conversationItem.classList.add('conversation-item');
                    if (userId === activeUserId) {
                        conversationItem.classList.add('active');
                    }
                    conversationItem.setAttribute('data-user-id', userId);
                    conversationItem.innerHTML = `
                        <img src="${convo.avatar}" alt="User Avatar">
                        <div class="details">
                            <div class="name">${convo.name}</div>
                        </div>
                    `;
                    conversationItem.addEventListener('click', () => {
                        switchActiveChat(userId);
                        // On any screen size, add the class. CSS media queries will handle the behavior.
                        chatContainer.classList.add('view-active');
                    });
                    conversationListPanel.appendChild(conversationItem);
                }
            }

            function renderChatMessages() {
                chatMessagesContainer.innerHTML = '';
                if (!conversations[activeUserId]) return; // Exit if no active user

                const activeConvo = conversations[activeUserId];
                activeChatUserName.textContent = activeConvo.name;
                adminMessageInput.placeholder = `Reply to ${activeConvo.name}...`;

                activeConvo.messages.forEach(message => {
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('chat-message-bubble', message.sender);
                    messageBubble.innerHTML = `
                        <div class="sender-name">${message.sender === 'user' ? activeConvo.name : 'Admin'}</div>
                        <div class="chat-message-content">${message.text}</div>
                        <span class="timestamp">${message.timestamp}</span>
                    `;
                    chatMessagesContainer.appendChild(messageBubble);
                });
                chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight; // Scroll to bottom
            }

            function switchActiveChat(userId) {
                activeUserId = userId;
                // Re-render the conversation list to update the 'active' class
                renderConversationList();
                // Render the messages for the newly selected chat
                renderChatMessages();
            }
            
            function sendAdminMessage() {
                const messageText = adminMessageInput.value.trim();
                if (messageText && activeUserId) {
                    const newMessage = {
                        sender: "admin",
                        text: messageText,
                        timestamp: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    conversations[activeUserId].messages.push(newMessage);
                    renderChatMessages();
                    adminMessageInput.value = ''; // Clear input
                }
            }

            // --- EVENT LISTENERS ---

            // Send button click
            sendAdminMessageBtn.addEventListener('click', sendAdminMessage);

            // Enter key press in input
            adminMessageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendAdminMessage();
                }
            });

            // Back button click (for mobile)
            backToConversationsBtn.addEventListener('click', () => {
                chatContainer.classList.remove('view-active');
            });


            // --- INITIAL RENDER ---
            switchActiveChat('user1'); // Set the initial active chat and render everything
        });
    </script>
</body>

</html>
