<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS Admin - Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/logoulit.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        :root {
            --rais-primary-green: #004d40;
            --rais-dark-green: #00332c;
            --rais-text-dark: #ffffff;
            --rais-text-light: #adb5bd;
            --rais-card-bg: #212529;
            --rais-light-gray: #343a40;
            --rais-bg-light: #2c3034;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            --rais-button-maroon: #811F1D;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: var(--rais-text-dark);
            overflow: hidden;
            /* Prevent body scroll */
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--rais-primary-green);
            width: 70px;
            flex-shrink: 0;
            color: white;
            padding: 30px 0;
            box-shadow: var(--rais-shadow);
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1031;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .logo {
            opacity: 1;
        }

        .sidebar .nav {
            flex-grow: 1;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--rais-dark-green);
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .sidebar .nav-link span {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .sidebar .footer-text {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .footer-text {
            opacity: 1;
        }

        .content-area {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
        }

        /* Header Styles */
        .header {
            background-color: var(--rais-bg-light);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: var(--rais-shadow);
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .header-brand {
            gap: 10px;
        }

        .header-logo-img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--rais-text-dark);
            white-space: nowrap;
        }

        .user-status .badge {
            background-color: var(--rais-button-maroon);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .user-status .btn {
            font-size: 1.5rem;
            padding: 0;
        }
        
        .user-status .btn .bi-power {
            color: red;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .profile-header {
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            margin-bottom: 20px;
        }

        .cover-photo {
            height: 300px;
            background: url('../img/logo1.png') center center/contain no-repeat;
            border-radius: 12px 12px 0 0;
            background-color: #343a40;
        }

        .profile-info {
            padding: 20px;
            display: flex;
            align-items: flex-end;
            margin-top: -80px;
            position: relative;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--rais-card-bg);
            object-fit: cover;
        }

        .profile-name {
            margin-left: 20px;
        }

        .profile-name h2 {
            font-weight: 700;
            margin-bottom: 0;
        }

        .profile-name p {
            color: var(--rais-text-light);
        }

        .edit-profile-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            border-color: white;
        }
        
        .edit-profile-btn:hover {
            background-color: white;
            color: var(--rais-card-bg);
        }

        .content-card {
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .info-list li {
            padding: 10px 0;
            border-bottom: 1px solid var(--rais-light-gray);
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .info-list i {
            color: var(--rais-primary-green);
            margin-right: 10px;
        }
        
        .modal-content {
            background-color: var(--rais-card-bg);
        }
        
        .form-control {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-dark-green);
        }
        
        .form-control:focus {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-primary-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 77, 64, 0.25);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                padding-bottom: 50px;
                overflow: auto;
            }

            .main-wrapper {
                flex-direction: column;
                height: auto;
            }

            .content-area {
                height: auto;
                overflow-y: visible;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1030;
            }

            .header-logo-img {
                height: 70px;
                width: auto;
                max-width: 150px;
            }

            .header-title {
                display: none;
            }

            .main-content {
                padding: 15px;
            }

            .sidebar {
                width: 100%;
                height: 50px;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                z-index: 1029;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0;
                transition: none;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar .logo,
            .sidebar .profile-section,
            .sidebar .footer-text {
                display: none;
            }

            .sidebar .nav {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex-grow: 1;
                height: 100%;
            }

            .sidebar .nav-link {
                flex: 1;
                justify-content: center;
                padding: 0 10px;
                gap: 0;
                height: 100%;
            }

            .sidebar .nav-link i {
                font-size: 1.5rem;
                margin-bottom: 0;
            }

            .sidebar .nav-link span {
                display: none;
            }

            .sidebar:hover .nav-link span {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column">
            <div class="logo">RAIS</div>
            <nav class="nav flex-column">
                <a class="nav-link" href="admin.html"><i class="bi bi-window-sidebar"></i><span>Dashboard</span></a>
                <a class="nav-link" href="user_management.html"><i class="bi bi-people-fill"></i><span>User
                        Management</span></a>
                <a class="nav-link" href="application_management.html"><i
                        class="bi bi-file-earmark-text-fill"></i><span>Application Management</span></a>
                <a class="nav-link" href="chat_management.html"><i class="bi bi-chat-dots-fill"></i><span>Chat
                        Management</span></a>
                <a class="nav-link" href="content_management.html"><i class="bi bi-pencil-square"></i><span>Content
                        Management</span></a>

                <a class="nav-link" href="booking_management.html"><i
                        class="bi bi-calendar-check-fill"></i><span>Booking Management</span></a>
                <a class="nav-link" href="admin_profile.html"><i class="bi bi-person-gear"></i><span>Admin
                        Profiles</span></a>
            </nav>

            <div class="mt-auto">
                <a class="nav-link active" href="profile.html"><i class="bi bi-person-circle"></i><span>Profile</span></a>
            </div>

            <div class="footer-text">
                &copy; 2024 RAIS
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Header -->
            <header class="header">
                <div class="header-brand d-flex align-items-center">
                    <img src="../img/logoulit.png" alt="RAIS Logo" class="header-logo-img">
                    <span class="header-title">Roman & Associates Immigration Services</span>
                </div>
                <div class="user-status d-flex align-items-center gap-2">
                    <span class="badge">ADMIN</span>
                    <button class="btn btn-link" href="../index.html" ><i class="bi bi-power"></i></button>
                </div>  
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div class="profile-header">
                    <div class="cover-photo"></div>
                    <div class="profile-info">
                        <img src="https://placehold.co/150" alt="Profile Picture" class="profile-picture"
                            id="profilePicture">
                        <div class="profile-name">
                            <h2 id="profileName">John Doe</h2>
                            <p id="profileTitle">Super Admin</p>
                        </div>
                        <button class="btn btn-outline-secondary edit-profile-btn" data-bs-toggle="modal"
                            data-bs-target="#editProfileModal"><i class="bi bi-pencil-fill"></i> Edit Profile</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <div class="content-card">
                            <h5>About</h5>
                            <ul class="list-unstyled info-list mt-3">
                                <li id="profileWork"></li>
                                <li id="profileLocation"></li>
                                <li id="profileEmail"></li>
                                <li id="profilePhone"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="content-card">
                            <h5>Activity Feed</h5>
                            <p>Recent activities and updates will be shown here.</p>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="inputFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputFirstName">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputLastName">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="inputTitle">
                        </div>
                        <div class="mb-3">
                            <label for="inputWork" class="form-label">Works at</label>
                            <input type="text" class="form-control" id="inputWork">
                        </div>
                        <div class="mb-3">
                            <label for="inputLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="inputLocation">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                        <div class="mb-3">
                            <label for="inputPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="inputPhone">
                        </div>
                        <div class="mb-3">
                            <label for="inputProfilePicture" class="form-label">Profile Picture</label>
                            <input class="form-control" type="file" id="inputProfilePicture">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveProfileChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const profileName = document.getElementById('profileName');
            const profileTitle = document.getElementById('profileTitle');
            const profileWork = document.getElementById('profileWork');
            const profileLocation = document.getElementById('profileLocation');
            const profileEmail = document.getElementById('profileEmail');
            const profilePhone = document.getElementById('profilePhone');
            const profilePicture = document.getElementById('profilePicture');

            const editProfileModal = new bootstrap.Modal(document.getElementById('editProfileModal'));
            const editProfileForm = document.getElementById('editProfileForm');
            const saveProfileChangesBtn = document.getElementById('saveProfileChanges');

            // Initial Data (can be fetched from a server)
            let adminProfile = {
                firstName: 'John',
                lastName: 'Doe',
                title: 'Super Admin',
                work: 'Works at RAIS',
                location: 'Lives in Toronto, Canada',
                email: 'john.doe@rais.com',
                phone: '+1 234 567 8900',
                picture: 'https://placehold.co/150'
            };

            function updateProfileDisplay() {
                profileName.textContent = `${adminProfile.firstName} ${adminProfile.lastName}`;
                profileTitle.textContent = adminProfile.title;
                profileWork.innerHTML = `<i class="bi bi-briefcase-fill"></i> ${adminProfile.work}`;
                profileLocation.innerHTML = `<i class="bi bi-geo-alt-fill"></i> ${adminProfile.location}`;
                profileEmail.innerHTML = `<i class="bi bi-envelope-fill"></i> ${adminProfile.email}`;
                profilePhone.innerHTML = `<i class="bi bi-telephone-fill"></i> ${adminProfile.phone}`;
                profilePicture.src = adminProfile.picture;
            }

            // Populate form when modal is opened
            document.getElementById('editProfileModal').addEventListener('show.bs.modal', function () {
                document.getElementById('inputFirstName').value = adminProfile.firstName;
                document.getElementById('inputLastName').value = adminProfile.lastName;
                document.getElementById('inputTitle').value = adminProfile.title;
                document.getElementById('inputWork').value = adminProfile.work.replace('Works at ', '');
                document.getElementById('inputLocation').value = adminProfile.location.replace('Lives in ', '');
                document.getElementById('inputEmail').value = adminProfile.email;
                document.getElementById('inputPhone').value = adminProfile.phone;
            });

            // Save changes
            saveProfileChangesBtn.addEventListener('click', function () {
                adminProfile.firstName = document.getElementById('inputFirstName').value;
                adminProfile.lastName = document.getElementById('inputLastName').value;
                adminProfile.title = document.getElementById('inputTitle').value;
                adminProfile.work = 'Works at ' + document.getElementById('inputWork').value;
                adminProfile.location = 'Lives in ' + document.getElementById('inputLocation').value;
                adminProfile.email = document.getElementById('inputEmail').value;
                adminProfile.phone = document.getElementById('inputPhone').value;

                const pictureFile = document.getElementById('inputProfilePicture').files[0];
                if (pictureFile) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        adminProfile.picture = e.target.result;
                        updateProfileDisplay();
                    };
                    reader.readAsDataURL(pictureFile);
                } else {
                    updateProfileDisplay();
                }

                editProfileModal.hide();
            });

            // Initial display
            updateProfileDisplay();
        });
    </script>

</body>

</html>
