<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAIS Create - Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logo.png" />
</head>

<body class="vh-100 overflow-hidden" style="font-family: 'Satoshi', sans-serif">

  <video autoplay muted loop class="position-fixed top-0 start-0 min-vw-100 min-vh-100"
    style="object-fit: cover; z-index: -2;">
    <source src="vids/canadaaa.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <main class="d-flex justify-content-center align-items-center vh-100">
    <div class="p-5 text-white text-center position-relative z-1"
      style="width: 500px; height: 270px; background: #00040440; backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); border-radius: 20px;">
      
      <h2 class="mb-2 fs-2">Forgot Password</h2>
      
      <form>
        <input type="email" class="form-control mb-3" placeholder="Enter your email" required
          style="border: none; border-radius: 10px; background-color: #ffffff99;">
        
        <button type="submit" class="btn text-white mt-3"
          style="background-color: #0C470C; border-radius: 25px; padding: 7px 25px;">Reset
          Password</button>
      </form>
      <a href="login.html" class="d-block mt-2 text-white text-decoration-none">Back to Login</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
