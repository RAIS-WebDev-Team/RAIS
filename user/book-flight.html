<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAIS Book Flight</title>
  <link rel="icon" href="../img/logoulit.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --rais-primary-green: #004d40;
      --rais-dark-green: #00332c;
      --rais-text-dark: #333333;
      --rais-text-light: #525252;
      --rais-card-bg: #FFFFFF;
      --rais-light-gray: #E8E8E8;
      --rais-progress-bg: #D9D9D9;
      --rais-progress-active: var(--rais-primary-green);
      --rais-bg-light: #F7F7F7;
      --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      --rais-button-maroon: #20811d;
      --rais-highlight-light-green: #98FB98;
    }

    body {
      font-family: 'Satoshi', sans-serif;
      background-color: var(--rais-light-gray);
      color: var(--rais-text-dark);
    }

    .main-wrapper {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: var(--rais-primary-green);
      width: 70px;
      flex-shrink: 0;
      color: white;
      padding: 30px 0;
      box-shadow: var(--rais-shadow);
      transition: width 0.3s ease-in-out;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .sidebar:hover {
      width: 240px;
    }

    .sidebar .logo {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: 1px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .sidebar:hover .logo {
      opacity: 1;
    }

    .sidebar .nav {
      flex-grow: 1;
    }

    .sidebar .nav-link {
      color: white;
      font-weight: 500;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    .sidebar .nav-link:hover {
      background-color: var(--rais-dark-green);
    }

    .sidebar .nav-link i {
      font-size: 1.2rem;
      min-width: 20px;
      text-align: center;
    }

    .sidebar .nav-link span {
      opacity: 0;
      transition: opacity 0.1s ease-in-out 0.2s;
    }

    .sidebar:hover .nav-link span {
      opacity: 1;
    }

    .profile-section {
      cursor: pointer;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      white-space: nowrap;
      transition: background-color 0.3s ease;
      margin-top: auto;
    }

    .profile-section:hover {
      background-color: var(--rais-dark-green);
    }

    .profile-section i {
      font-size: 1.2rem;
      min-width: 20px;
      text-align: center;
      color: white;
    }

    .profile-section .profile-name-text {
      opacity: 0;
      transition: opacity 0.1s ease-in-out 0.2s;
      color: white;
    }

    .sidebar:hover .profile-name-text {
      opacity: 1;
    }

    .sidebar .footer-text {
      font-size: 0.8rem;
      color: #bbb;
      text-align: center;
      padding: 15px 0;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .sidebar:hover .footer-text {
      opacity: 1;
    }

    .header {
      background-color: var(--rais-bg-light);
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
      box-shadow: var(--rais-shadow);
      flex-grow: 1;
    }

    .header .logo-img {
      height: 250px;
      width: 250px;
      object-fit: contain;
    }

    .user-status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-status .badge {
      background-color: var(--rais-button-maroon);
      font-size: 0.8rem;
      font-weight: 500;
      padding: 5px 15px;
      border-radius: 20px;
    }

    .user-status .btn {
      color: var(--rais-text-light);
      font-size: 1.5rem;
      padding: 0;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .main-content h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .content-card {
      background-color: var(--rais-card-bg);
      border-radius: 12px;
      box-shadow: var(--rais-shadow);
      padding: 30px;
    }

    .floating-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: var(--rais-button-maroon);
      /* Changed to Maroon */
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-decoration: none;
      transition: background-color 0.2s;
      z-index: 100;
    }

    .floating-btn:hover {
      background-color: var(--rais-dark-green);
    }

    .flight-form-card .form-label {
      font-weight: 600;
    }

    .flight-form-card .btn-primary {
      background-color: var(--rais-button-maroon);
      border: none;
      transition: background-color 0.2s;
    }

    .flight-form-card .btn-primary:hover {
      background-color: var(--rais-dark-green);
    }

    .chat-container {
      position: fixed;
      bottom: 100px;
      right: 30px;
      width: 350px;
      max-height: 500px;
      background-color: white;
      border-radius: 12px;
      box-shadow: var(--rais-shadow);
      display: flex;
      flex-direction: column;
      z-index: 99;
      transform: translateY(100%);
      opacity: 0;
      visibility: hidden;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .chat-container.show {
      transform: translateY(0);
      opacity: 1;
      visibility: visible;
    }

    .chat-header {
      background-color: var(--rais-primary-green);
      color: white;
      padding: 1rem;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      cursor: pointer;
    }

    .chat-body {
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
      background-color: var(--rais-bg-light);
      display: flex;
      flex-direction: column-reverse;
      height: 350px;
    }

    .chat-footer {
      padding: 1rem;
      border-top: 1px solid var(--rais-light-gray);
    }

    .chat-footer .input-group {
      border-radius: 20px;
    }

    .chat-footer .form-control {
      border-radius: 20px 0 0 20px;
    }

    .chat-toggle-btn {
      position: fixed;
      bottom: 30px;
      right: 100px;
      background-color: var(--rais-button-maroon);
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 100;
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .chat-container {
        width: 90%;
        left: 5%;
      }
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <aside class="sidebar d-flex flex-column d-none d-md-block">
      <div class="logo">RAIS</div>
      <nav class="nav flex-column">
        <a class="nav-link" href="dashboard.html"><i class="bi bi-house-door-fill"></i><span>Dashboard</span></a>
        <a class="nav-link" href="documents.html"><i class="bi bi-file-earmark-text"></i><span>Documents</span></a>
        <a class="nav-link" href="forms.html"><i class="bi bi-journal-text"></i><span>Forms</span></a>
        <a class="nav-link" href="notifications.html"><i class="bi bi-bell"></i><span>Notifications</span></a>
        <a class="nav-link" href="settings.html"><i class="bi bi-gear"></i><span>Settings</span></a>
      </nav>

      <a class="profile-section" href="profile.html">
        <i class="bi bi-person-circle"></i>
        <span class="profile-name-text">Profile</span>
      </a>

      <div class="mt-auto footer-text">
        &copy; 2023 RAIS
      </div>
    </aside>

    <div class="d-flex flex-column flex-grow-1">
      <div class="header">
        <div></div>
        <img src="../img/logo.png" alt="RAIS Logo" class="logo-img">
        <div class="user-status d-flex align-items-center gap-2">
          <button class="btn btn-link"><i class="bi bi-power"></i></button>
          <span class="badge">ACTIVE</span>
        </div>
      </div>
      <main class="main-content">
        <h1>Book Flight</h1>
        <div class="row g-4 justify-content-center">
          <div class="col-12 col-lg-8">
            <div class="content-card flight-form-card">
              <h5 class="mb-4">Fill out the form to book your flight to Canada.</h5>
              <form>
                <div class="row g-3 mb-3">
                  <div class="col-12 col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" required>
                  </div>
                  <div class="col-12 col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" required>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                  <label for="departureDate" class="form-label">Departure Date</label>
                  <input type="date" class="form-control" id="departureDate" required>
                </div>
                <div class="mb-3">
                  <label for="departureCity" class="form-label">Departure City</label>
                  <input type="text" class="form-control" id="departureCity" required>
                </div>
                <div class="mb-3">
                  <label for="destinationCity" class="form-label">Destination City in Canada</label>
                  <input type="text" class="form-control" id="destinationCity" value="Vancouver" required>
                </div>
                <div class="d-grid mt-4">
                  <button type="submit" class="btn btn-primary">Book Now</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <a href="book-flight.html" class="floating-btn text-decoration-none">
    <i class="bi bi-plus-lg"></i>
  </a>
  <div class="chat-container" id="chatContainer">
    <div class="chat-header d-flex justify-content-between align-items-center" onclick="toggleChat()">
      <h5 class="chat-modal-title mb-0"><i class="bi bi-chat-dots-fill me-2"></i>Live Chat</h5>
      <i class="bi bi-x-lg text-white"></i>
    </div>
    <div class="chat-body">
      <div class="text-center text-muted">Start a new conversation.</div>
    </div>
    <div class="chat-footer">
      <div class="input-group">
        <input type="text" class="form-control message-input" placeholder="Type a message..."
          aria-label="Message input">
        <button class="btn btn-outline-secondary" type="button" id="send-button">
          <i class="bi bi-send-fill text-dark"></i>
        </button>
      </div>
    </div>
  </div>
  <button class="chat-toggle-btn" onclick="toggleChat()">
    <i class="bi bi-chat-dots"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
    function toggleChat() {
      const chatContainer = document.getElementById('chatContainer');
      chatContainer.classList.toggle('show');
    }
  </script>
</body>

</html>
