<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS Admin - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/logowhite.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Light Mode (Default) */
        :root {
            --rais-primary-green: #004d40;
            --rais-dark-green: #00332c;
            --rais-text-dark: #212529;
            --rais-text-light: #6c757d;
            --rais-card-bg: #ffffff;
            --rais-light-gray: #f8f9fa;
            --rais-bg-light: #f8f9fa;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --rais-button-maroon: #811F1D;
            --rais-border-color: #dee2e6;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --rais-text-dark: #ffffff;
            --rais-text-light: #adb5bd;
            --rais-card-bg: #212529;
            --rais-light-gray: #343a40;
            --rais-bg-light: #2c3034;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            --rais-border-color: #495057;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .form-control,
        body.dark-mode .form-select {
             background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-dark-green);
        }

        body.dark-mode .form-control:focus,
        body.dark-mode .form-select:focus {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-primary-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 77, 64, 0.25);
        }
        
        body.dark-mode .modal-content {
            background-color: var(--rais-card-bg);
        }
        
        body.dark-mode .info-list li {
            border-bottom: 1px solid var(--rais-light-gray);
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--rais-primary-green);
            width: 70px;
            flex-shrink: 0;
            color: white;
            padding: 30px 0;
            box-shadow: var(--rais-shadow);
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: fixed;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1031;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .logo {
            opacity: 1;
        }

        .sidebar .nav {
            flex-grow: 1;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--rais-dark-green);
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .sidebar .nav-link span {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .sidebar .footer-text {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .footer-text {
            opacity: 1;
        }

        .content-area {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            margin-left: 70px;
        }

        /* Header Styles */
        .header {
            background-color: var(--rais-bg-light);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: var(--rais-shadow);
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .header-brand {
            gap: 10px;
        }

        .header-logo-img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }
        
        .header-logo-img.light-mode-logo {
            display: block;
        }
        .header-logo-img.dark-mode-logo {
            display: none;
            
        }
        body.dark-mode .header-logo-img.light-mode-logo {
            display: none;
        }
        body.dark-mode .header-logo-img.dark-mode-logo {
            display: block;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--rais-text-dark);
            white-space: nowrap;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-status .badge {
            background-color: var(--rais-button-maroon);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .user-status .btn {
            font-size: 1.5rem;
            padding: 0;
        }
        
        .user-status .btn .bi-power {
            color: red;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .profile-header {
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            margin-bottom: 20px;
            position: relative;
        }

        .cover-photo {
            height: 350px;
            background-image: url('../img/logo2.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 12px 12px 0 0;
            background-color: var(--rais-light-gray);
        }

        body.dark-mode .cover-photo {
            background-image: url('../img/logo1.png');
            background-color: #343a40;
        }

        .profile-info {
            padding: 20px;
            display: flex;
            align-items: flex-end;
            margin-top: -80px;
            position: relative;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid var(--rais-card-bg);
            object-fit: cover;
        }

        .profile-name {
            margin-left: 20px;
        }

        .profile-name h2 {
            font-weight: 700;
            margin-bottom: 0;
        }

        .profile-name p {
            color: var(--rais-text-light);
        }

        .edit-profile-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            border-color: var(--rais-text-dark);
            color: var(--rais-text-dark);
        }
        
        body.dark-mode .edit-profile-btn {
            color: white;
        }
        
        .edit-profile-btn:hover {
            background-color: var(--rais-text-dark);
            color: var(--rais-card-bg);
        }

        .content-card {
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .info-list li {
            padding: 10px 0;
            border-bottom: 1px solid var(--rais-border-color);
        }

        .info-list li:last-child {
            border-bottom: none;
        }

        .info-list i {
            color: var(--rais-primary-green);
            margin-right: 10px;
        }
        
        /* Theme Switcher Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }
        input:checked + .slider {
            background-color: var(--rais-primary-green);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .theme-switch-wrapper i {
            font-size: 1rem;
            color: var(--rais-text-dark);
        }
        .theme-switch-wrapper .bi-sun-fill {
            margin-right: 8px;
        }
        .theme-switch-wrapper .bi-moon-fill {
            margin-left: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                padding-bottom: 50px;
                overflow: auto;
            }

            .main-wrapper {
                flex-direction: column;
                height: auto;
            }

            .content-area {
                height: auto;
                overflow-y: visible;
                margin-left: 0;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1030;
            }

            .header-logo-img {
                height: 70px;
                width: auto;
                max-width: 150px;
            }

            .header-title {
                display: none;
            }

            .main-content {
                padding: 15px;
            }

            .sidebar {
                width: 100%;
                height: 50px;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                z-index: 1029;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0;
                transition: none;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar .logo,
            .sidebar .profile-section,
            .sidebar .footer-text {
                display: none;
            }

            .sidebar .nav {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex-grow: 1;
                height: 100%;
            }

            .sidebar .nav-link {
                flex: 1;
                justify-content: center;
                padding: 0 10px;
                gap: 0;
                height: 100%;
            }

            .sidebar .nav-link i {
                font-size: 1.5rem;
                margin-bottom: 0;
            }

            .sidebar .nav-link span,
            .sidebar:hover .nav-link span {
                display: none;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // THEME SWITCHER LOGIC
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitch = document.getElementById('theme-checkbox');
            const currentTheme = localStorage.getItem('theme');

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeSwitch.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeSwitch.checked = false;
                }
            }

            if (currentTheme) {
                setTheme(currentTheme);
            }

            themeSwitch.addEventListener('change', function(event) {
                if (event.target.checked) {
                    localStorage.setItem('theme', 'dark');
                    setTheme('dark');
                } else {
                    localStorage.setItem('theme', 'light');
                    setTheme('light');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            // DOM Elements
            const profileName = document.getElementById('profileName');
            const profileTitle = document.getElementById('profileTitle');
            const profileWork = document.getElementById('profileWork');
            const profileLocation = document.getElementById('profileLocation');
            const profileEmail = document.getElementById('profileEmail');
            const profilePhone = document.getElementById('profilePhone');
            const profilePicture = document.getElementById('profilePicture');
            const profilePictureInput = document.getElementById('profilePictureInput');
            const modalProfilePicturePreview = document.getElementById('modalProfilePicturePreview');
            
            const editProfileModal = new bootstrap.Modal(document.getElementById('editProfileModal'));
            const editProfileForm = document.getElementById('editProfileForm');
            const saveProfileChangesBtn = document.getElementById('saveProfileChanges');

            // This will hold the base64 URL of the new image, if one is chosen
            let newPictureDataUrl = null;

            // Initial Data (can be fetched from a server)
            let adminProfile = {
                firstName: 'John',
                lastName: 'Doe',
                title: 'Super Admin',
                work: 'Works at RAIS',
                location: 'Lives in Toronto, Canada',
                email: 'john.doe@rais.com',
                phone: '+1 234 567 8900',
                picture: 'https://placehold.co/150',
            };

            function updateProfileDisplay() {
                profileName.textContent = `${adminProfile.firstName} ${adminProfile.lastName}`;
                profileTitle.textContent = adminProfile.title;
                profileWork.innerHTML = `<i class="bi bi-briefcase-fill"></i> ${adminProfile.work}`;
                profileLocation.innerHTML = `<i class="bi bi-geo-alt-fill"></i> ${adminProfile.location}`;
                profileEmail.innerHTML = `<i class="bi bi-envelope-fill"></i> ${adminProfile.email}`;
                profilePhone.innerHTML = `<i class="bi bi-telephone-fill"></i> ${adminProfile.phone}`;
                profilePicture.src = adminProfile.picture;
            }

            // Populate form and image preview when modal is opened
            document.getElementById('editProfileModal').addEventListener('show.bs.modal', function () {
                document.getElementById('inputFirstName').value = adminProfile.firstName;
                document.getElementById('inputLastName').value = adminProfile.lastName;
                document.getElementById('inputTitle').value = adminProfile.title;
                document.getElementById('inputWork').value = adminProfile.work.replace('Works at ', '');
                document.getElementById('inputLocation').value = adminProfile.location.replace('Lives in ', '');
                document.getElementById('inputEmail').value = adminProfile.email;
                document.getElementById('inputPhone').value = adminProfile.phone;

                // Set the modal preview image and reset any pending changes
                modalProfilePicturePreview.src = adminProfile.picture;
                newPictureDataUrl = null; 
            });

            // Handle new profile picture selection
            profilePictureInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        // Store the new image data and update the preview in the modal
                        newPictureDataUrl = e.target.result;
                        modalProfilePicturePreview.src = newPictureDataUrl;
                    }
                    reader.readAsDataURL(file);
                }
            });

            // Save all changes from the modal
            saveProfileChangesBtn.addEventListener('click', function () {
                // Update text fields
                adminProfile.firstName = document.getElementById('inputFirstName').value;
                adminProfile.lastName = document.getElementById('inputLastName').value;
                adminProfile.title = document.getElementById('inputTitle').value;
                adminProfile.work = 'Works at ' + document.getElementById('inputWork').value;
                adminProfile.location = 'Lives in ' + document.getElementById('inputLocation').value;
                adminProfile.email = document.getElementById('inputEmail').value;
                adminProfile.phone = document.getElementById('inputPhone').value;

                // If a new picture was chosen, update the profile picture data
                if (newPictureDataUrl) {
                    adminProfile.picture = newPictureDataUrl;
                }

                updateProfileDisplay();
                editProfileModal.hide();
            });

            // Initial display
            updateProfileDisplay();
        });
    </script>
