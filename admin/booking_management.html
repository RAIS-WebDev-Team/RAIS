<head>

    <!-- Bootstrap CSS -->

    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="../img/logoulit.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Light Mode (Default) */
        :root {
            --rais-primary-green: #004d40;
            --rais-dark-green: #00332c;
            --rais-text-dark: #212529;
            --rais-text-light: #6c757d;
            --rais-card-bg: #ffffff;
            --rais-light-gray: #f8f9fa;
            --rais-bg-light: #f8f9fa;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --rais-button-maroon: #811F1D;
            --rais-border-color: #dee2e6;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --rais-text-dark: #ffffff;
            --rais-text-light: #adb5bd;
            --rais-card-bg: #212529;
            --rais-light-gray: #343a40;
            --rais-bg-light: #2c3034;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            --rais-border-color: #495057;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .table {
            --bs-table-bg: var(--rais-bg-light);
            --bs-table-border-color: var(--rais-light-gray);
            --bs-table-color: var(--rais-text-dark);
            --bs-table-hover-bg: var(--rais-dark-green);
        }

        body.dark-mode .form-control {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-dark-green);
        }
        
        body.dark-mode .form-control::placeholder {
            color: var(--rais-text-light);
        }

        body.dark-mode .form-control:focus {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-primary-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 77, 64, 0.25);
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--rais-primary-green);
            width: 70px;
            flex-shrink: 0;
            color: white;
            padding: 30px 0;
            box-shadow: var(--rais-shadow);
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: fixed;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1031;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .logo {
            opacity: 1;
        }

        .sidebar .nav {
            flex-grow: 1;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--rais-dark-green);
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .sidebar .nav-link span {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .sidebar .footer-text {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .footer-text {
            opacity: 1;
        }

        .content-area {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            margin-left: 70px;
        }

        /* Header Styles */
        .header {
            background-color: var(--rais-bg-light);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: var(--rais-shadow);
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .header-brand {
            gap: 10px;
        }

        .header-logo-img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }
        
        .header-logo-img.light-mode-logo {
            display: block;
        }
        .header-logo-img.dark-mode-logo {
            display: none;
        }
        body.dark-mode .header-logo-img.light-mode-logo {
            display: none;
        }
        body.dark-mode .header-logo-img.dark-mode-logo {
            display: block;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--rais-text-dark);
            white-space: nowrap;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-status .badge {
            background-color: var(--rais-button-maroon);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .user-status .btn {
            font-size: 1.5rem;
            padding: 0;
        }

        .user-status .btn .bi-power {
            color: red;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .main-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .content-card {
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 15px;
        }

        .table .btn {
            font-size: 0.85rem;
        }

        /* Theme Switcher Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }
        input:checked + .slider {
            background-color: var(--rais-primary-green);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .theme-switch-wrapper i {
            font-size: 1rem;
            color: var(--rais-text-dark);
        }
        .theme-switch-wrapper .bi-sun-fill {
            margin-right: 8px;
        }
        .theme-switch-wrapper .bi-moon-fill {
            margin-left: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                padding-bottom: 50px;
                overflow: auto;
            }

            .main-wrapper {
                flex-direction: column;
                height: auto;
            }

            .content-area {
                height: auto;
                overflow-y: visible;
                margin-left: 0;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1030;
            }

            .header-logo-img {
                height: 70px;
                width: auto;
                max-width: 150px;
            }

            .header-title {
                display: none;
            }

            .main-content {
                padding: 15px;
            }

            .sidebar {
                width: 100%;
                height: 50px;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                z-index: 1029;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0;
                transition: none;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar .logo,
            .sidebar .profile-section,
            .sidebar .footer-text {
                display: none;
            }

            .sidebar .nav {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex-grow: 1;
                height: 100%;
            }

            .sidebar .nav-link {
                flex: 1;
                justify-content: center;
                padding: 0 10px;
                gap: 0;
                height: 100%;
            }

            .sidebar .nav-link i {
                font-size: 1.5rem;
                margin-bottom: 0;
            }

            .sidebar .nav-link span,
            .sidebar:hover .nav-link span {
                display: none;
            }
        }
    </style>
</head>

<body>

        <!-- Sidebar -->
        <aside class="sidebar d-flex flex-column">
            <div class="logo">RAIS</div>
            <nav class="nav flex-column">
                <a class="nav-link" href="admin.html"><i class="bi bi-window-sidebar"></i><span>Dashboard</span></a>
                <a class="nav-link" href="user_management.html"><i class="bi bi-people-fill"></i><span>User

                <a class="nav-link" href="chat_management.html"><i class="bi bi-chat-dots-fill"></i><span>Chat

                <a class="nav-link" href="content_management.html"><i class="bi bi-pencil-square"></i><span>Content

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // THEME SWITCHER LOGIC
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitch = document.getElementById('theme-checkbox');
            const currentTheme = localStorage.getItem('theme');

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeSwitch.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeSwitch.checked = false;
                }
            }

            if (currentTheme) {
                setTheme(currentTheme);
            }

            themeSwitch.addEventListener('change', function(event) {
                if (event.target.checked) {
                    localStorage.setItem('theme', 'dark');
                    setTheme('dark');
                } else {
                    localStorage.setItem('theme', 'light');
                    setTheme('light');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            // Mock data for bookings
            const bookings = [
                { id: 'BK-001', firstName: 'Carlos', lastName: 'Reyes', email: 'carlos.r@email.com', service: 'Visa Consultation', dateTime: '2024-08-15 10:00 AM', status: 'Confirmed' },
                { id: 'BK-002', firstName: 'Maria', lastName: 'Santos', email: 'maria.s@email.com', service: 'IELTS Review', dateTime: '2024-08-15 02:00 PM', status: 'Pending' },
                { id: 'BK-003', firstName: 'Luis', lastName: 'Garcia', email: 'luis.g@email.com', service: 'Work Permit Assistance', dateTime: '2024-08-16 11:00 AM', status: 'Completed' },
                { id: 'BK-004', firstName: 'Ana', lastName: 'Cruz', email: 'ana.c@email.com', service: 'Visa Consultation', dateTime: '2024-08-17 09:00 AM', status: 'Cancelled' }
            ];

            const tableBody = document.getElementById('bookingsTableBody');
            const searchInput = document.getElementById('searchInput');

            function renderTable(data) {
                tableBody.innerHTML = '';
                data.forEach(book => {
                    let statusBadge;
                    switch (book.status) {
                        case 'Confirmed':
                            statusBadge = 'bg-success';
                            break;
                        case 'Pending':
                            statusBadge = 'bg-warning text-dark';
                            break;
                        case 'Cancelled':
                            statusBadge = 'bg-danger';
                            break;
                        case 'Completed':
                            statusBadge = 'bg-info text-dark';
                            break;
                        default:
                            statusBadge = 'bg-secondary';
                    }

                    const row = `
                        <tr>
                            <td>${book.id}</td>
                            <td>${book.firstName}</td>
                            <td>${book.lastName}</td>
                            <td>${book.email}</td>
                            <td>${book.service}</td>
                            <td>${book.dateTime}</td>
                            <td><span class="badge ${statusBadge}">${book.status}</span></td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            }

            searchInput.addEventListener('keyup', function () {
                const searchTerm = this.value.toLowerCase();
                const filteredData = bookings.filter(book =>
                    (book.firstName + ' ' + book.lastName).toLowerCase().includes(searchTerm) ||
                    book.service.toLowerCase().includes(searchTerm)
                );
                renderTable(filteredData);
            });

            // Initial render
            renderTable(bookings);
        });
    </script>

</body>
