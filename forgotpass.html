<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAIS Create - Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <link rel="icon" href="img/logo.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .glass-nav-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .glass-navbar {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border-radius: 60px;
      padding: 14px 45px;
    }

    .nav-link {
      color: white !important;
      margin-right: 15px;
      font-weight: 500;
      font-size: 1.1rem;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .profile-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
    }

    .profile-icon i {
      font-size: 1.5rem;
      color: #0C470C;
    }

    .profile-icon:hover {
      background-color: #0C470C;
      transform: scale(1.1);
    }

    .profile-icon:hover i {
      color: white;
    }

    .logo-img {
      height: 110px;
    }

    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px 0 40px;
      position: relative;
      z-index: 1;
    }

    .forgot-container {
      max-width: 400px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px;
      color: white;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .forgot-container h2 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: rgba(255, 255, 255, 0.6);
    }

    .btn-custom {
      background-color: #0C470C;
      color: white;
      border-radius: 25px;
      padding: 10px 30px;
      font-weight: bold;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #a50000;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .back-link {
      margin-top: 15px;
      display: block;
      color: #ffffff;
      text-decoration: underline;
      font-size: 0.95rem;
    }

    button:hover,
    .btn:hover,
    input[type="submit"]:hover {
      transform: scale(1.03);
      transition: 0.3s ease;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="vids/canadaaa.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="header-bar">
    <a href="index.html">
      <img src="img/logo.png" alt="RAIS Logo" class="logo-img" />
    </a>
    <div class="glass-nav-wrapper">
      <ul class="nav glass-navbar">
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Services Offered</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blogs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Partner</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>
      </ul>
    </div>
    <a href="login.html" class="profile-icon me-2">
      <i class="bi bi-person"></i>
    </a>
  </div>

  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form>
      <input type="email" class="form-control" placeholder="Enter your email" required>
      <button type="submit" class="btn btn-custom">Reset Password</button>
    </form>
    <a href="login.html" class="back-link">Back to Login</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
