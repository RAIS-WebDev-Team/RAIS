<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
   <style>
        /* General body and container styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light gray background */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 60px;
            background-color: #2c3e50; /* Dark green/blue color from image */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1; /* Pushes the profile icon to the bottom */
        }

        .nav-links li a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .nav-links li.active a {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
        }

        .nav-links li a:hover {
            opacity: 1;
        }

        .profile-icon {
            margin-top: auto;
        }

        .profile-icon a {
            display: block;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .profile-icon a:hover {
            opacity: 1;
        }

        /* Main content area */
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .main-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
        }

        .power-btn {
            background-color: #e74c3c; /* Red color for power button */
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            line-height: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .active-status {
            background-color: #2ecc71; /* Green color for active status */
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .page-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        /* Card components */
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        /* New CSS for the action buttons */
        .document-actions .action-btn {
            background-color: transparent;
            border: none;
            color: #7f8c8d; /* Gray color for icons */
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.3s;
        }

        .document-actions .action-btn:hover {
            color: #34495e; /* Darker gray on hover */
        }

        /* Tab content layout */
        .tab-content {
            display: none; /* Hide all tab content by default */
            padding-top: 20px;
            gap: 20px;
        }

        .tab-content.active {
            display: flex; /* Show the active tab content */
            overflow-x: auto; /* Add horizontal scrolling if needed */
        }
        
        /* New CSS for the card content */
        .card-content {
            display: flex;
            gap: 20px;
            overflow-x: auto; /* Add horizontal scrolling for the main document items */
        }


        .document-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100px;
        }

        .document-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 5px;
        }

        .document-item span {
            font-size: 0.9rem;
            color: #555;
            word-break: break-all;
        }

        /* Status Card */
        .status-tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            background-color: #ecf0f1; /* Light gray for inactive tabs */
            color: #34495e;
            border: none;
            padding: 10px 20px;
            margin-right: 5px;
            cursor: pointer;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }

        .tab.active {
            background-color: #2ecc71; /* Green for active tab */
            color: white;
            box-shadow: 0 2px 4px rgba(46, 204, 113, 0.3);
        }

        .tab:hover {
            background-color: #dcdde1;
        }

        .tab.active:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">RAIS</div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-th-large"></i></a></li>
                <li><a href="#"><i class="fas fa-folder"></i></a></li>
                <li><a href="#"><i class="fas fa-bell"></i></a></li>
                <li><a href="#"><i class="fas fa-cog"></i></a></li>
            </ul>
            <div class="profile-icon">
                <a href="#"><i class="fas fa-user-circle"></i></a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="status">
                    <button class="power-btn" title="Power On/Off"><i class="fas fa-power-off"></i></button>
                    <span class="active-status">Active</span>
                </div>
            </header>

            <h1 class="page-title">PLEASE SUBMIT YOUR DOCUMENTS</h1>

            <div class="card">
                <div class="card-header">
                    <div class="document-actions">
                        <!-- Add File Button -->
                        <button class="action-btn" title="Add File">
                            <i class="fas fa-file-upload"></i>
                        </button>
                        <!-- Add Picture Button -->
                        <button class="action-btn" title="Add Picture">
                            <i class="fas fa-image"></i>
                        </button>
                        <!-- Delete File Button -->
                        <button class="action-btn" title="Delete File">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="card-content">
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Folder" alt="folder icon">
                        <span>example file</span>
                    </div>
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Folder" alt="folder icon">
                        <span>example file</span>
                    </div>
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Image" alt="image icon">
                        <span>sample img</span>
                    </div>
                </div>
            </div>

            <div class="card status-card">
                <div class="status-tabs">
                    <button class="tab active" data-target="pending-content">Pending</button>
                    <button class="tab" data-target="approved-content">Approved</button>
                    <button class="tab" data-target="cancelled-content">Cancelled</button>
                </div>

                <!-- Content for Pending Tab -->
                <div id="pending-content" class="tab-content active">
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Folder" alt="folder icon">
                        <span>example file</span>
                    </div>
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Folder" alt="folder icon">
                        <span>example file</span>
                    </div>
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Image" alt="image icon">
                        <span>sample img</span>
                    </div>
                </div>

                <!-- Content for Approved Tab -->
                <div id="approved-content" class="tab-content">
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Approved" alt="approved icon">
                        <span>approved file 1</span>
                    </div>
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Approved" alt="approved icon">
                        <span>approved file 2</span>
                    </div>
                </div>

                <!-- Content for Cancelled Tab -->
                <div id="cancelled-content" class="tab-content">
                    <div class="document-item">
                        <img src="https://via.placeholder.com/60x60.png?text=Cancelled" alt="cancelled icon">
                        <span>cancelled file</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {

            // Get all the tab buttons and all the tab content divs
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            // Add a click event listener to each tab button
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove the 'active' class from the currently active tab button and content
                    document.querySelector('.tab.active').classList.remove('active');
                    document.querySelector('.tab-content.active').classList.remove('active');

                    // Add the 'active' class to the clicked tab button
                    tab.classList.add('active');

                    // Get the ID of the content div that corresponds to the clicked tab
                    const targetContentId = tab.dataset.target;

                    // Find the corresponding content div and add the 'active' class to it
                    document.getElementById(targetContentId).classList.add('active');
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
