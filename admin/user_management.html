<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS Admin - User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/logoulit.png" />
    <style>
        :root {
            --rais-primary-green: #004d40;
            /* Dark Navy Green for primary elements */
            --rais-dark-green: #00332c;
            /* Even Darker Navy Green for hover states */
            --rais-text-dark: #ffffff;
            --rais-text-light: #adb5bd;
            --rais-card-bg: #212529;
            --rais-light-gray: #343a40;
            --rais-progress-bg: #D9D9D9;
            --rais-progress-active: var(--rais-primary-green);
            /* Use primary green for progress */
            --rais-bg-light: #2c3034;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            --rais-button-maroon: #811F1D;
            /* Maroon for buttons, badges, floating elements */
            --rais-highlight-light-green: #98FB98;
            /* Light Green for tour highlights */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: var(--rais-text-dark);
            overflow: hidden;
            /* Prevent body scroll */
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--rais-primary-green);
            width: 70px;
            flex-shrink: 0;
            color: white;
            padding: 30px 0;
            box-shadow: var(--rais-shadow);
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .logo {
            opacity: 1;
        }

        .sidebar .nav {
            flex-grow: 1;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--rais-dark-green);
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .sidebar .nav-link span {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .profile-section {
            cursor: pointer;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
            margin-top: auto;
        }

        .profile-section:hover {
            background-color: var(--rais-dark-green);
        }

        .profile-section i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
            color: white;
        }

        .profile-section .profile-name-text {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
            color: white;
            /* Explicitly set to white */
        }

        .sidebar:hover .profile-name-text {
            opacity: 1;
        }

        .sidebar .footer-text {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .footer-text {
            opacity: 1;
        }
        
        .content-area {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
        }

        /* Header Styles */
        .header {
            background-color: var(--rais-bg-light);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: var(--rais-shadow);
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .header-brand {
            gap: 10px;
        }

        .header-logo-img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--rais-text-dark);
            white-space: nowrap;
        }

        .user-status .badge {
            background-color: var(--rais-button-maroon);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .user-status .btn {
            font-size: 1.5rem;
            padding: 0;
        }
        
        .user-status .btn .bi-power {
            color: red;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
        }

        .main-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .content-card {
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            padding: 30px;
            margin-bottom: 20px;
        }

        .content-card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .table-responsive {
            margin-top: 15px;
        }
        
        .table {
            color: var(--rais-text-dark);
            background-color: var(--rais-bg-light);
        }

        .table th,
        .table td {
            vertical-align: middle;
            border-color: var(--rais-light-gray);
        }
        
        .table-hover>tbody>tr:hover {
            background-color: var(--rais-dark-green);
        }

        .table .btn {
            font-size: 0.85rem;
            padding: 5px 10px;
        }
        
        .form-control {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-dark-green);
        }
        
        .form-control:focus {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-primary-green);
            box-shadow: 0 0 0 0.25rem rgba(0, 77, 64, 0.25);
        }
        
        .form-control::placeholder {
            color: var(--rais-text-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                padding-bottom: 50px;
                overflow: auto;
            }

            .main-wrapper {
                flex-direction: column;
                height: auto;
            }

            .content-area {
                height: auto;
                overflow-y: visible;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1030;
            }

            .header-logo-img {
                height: 70px;
                width: auto;
                max-width: 150px;
            }

            .header-title {
                display: none;
            }

            .main-content {
                padding: 15px;
            }

            .sidebar {
                width: 100%;
                height: 50px;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                z-index: 1029;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0;
                transition: none;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar .logo,
            .sidebar .profile-section,
            .sidebar .footer-text {
                display: none;
            }

            .sidebar .nav {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex-grow: 1;
                height: 100%;
            }

            .sidebar .nav-link {
                flex: 1;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 0 10px;
                gap: 0;
                height: 100%;
            }

            .sidebar .nav-link:hover {
                background-color: var(--rais-dark-green);
            }

            .sidebar .nav-link i {
                font-size: 1.5rem;
                margin-bottom: 0;
            }

            .sidebar .nav-link span {
                display: none;
            }

            .sidebar:hover .nav-link span {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <aside class="sidebar d-flex flex-column">
            <div class="logo">RAIS</div>
            <nav class="nav flex-column">
                <a class="nav-link" href="admin.html"><i class="bi bi-window-sidebar"></i><span>Dashboard</span></a>
                <a class="nav-link active" href="user_management.html"><i class="bi bi-people-fill"></i><span>User
                        Management</span></a>
                <a class="nav-link" href="application_management.html"><i
                        class="bi bi-file-earmark-text-fill"></i><span>Application Management</span></a>
                <a class="nav-link" href="chat_management.html"><i class="bi bi-chat-dots-fill"></i><span>Chat
                        Management</span></a>
                <a class="nav-link" href="content_management.html"><i class="bi bi-pencil-square"></i><span>Content
                        Management</span></a>

                <a class="nav-link" href="booking_management.html"><i
                        class="bi bi-calendar-check-fill"></i><span>Booking Management</span></a>
                <a class="nav-link" href="admin_profile.html"><i class="bi bi-person-gear"></i><span>Admin
                        Profiles</span></a>
            </nav>
            <div class="mt-auto">
                <a class="nav-link" href="profile.html"><i class="bi bi-person-circle"></i><span>Profile</span></a>
            </div>

            <div class="mt-auto footer-text">
                &copy; 2023 RAIS
            </div>
        </aside>

        <div class="content-area">
            <div class="header">
                <div class="header-brand d-flex align-items-center">
                    <img src="../img/logoulit.png" alt="RAIS Logo" class="header-logo-img">
                    <span class="header-title">Roman & Associates Immigration Services</span>
                </div>
                <div class="user-status d-flex align-items-center gap-2">
                    <button class="btn btn-link"><i class="bi bi-power"></i></button>
                    <span class="badge">ADMIN</span>
                </div>
            </div>

            <main class="main-content">
                <h1>User Management</h1>

                <div class="content-card">
                    <h2>All Users</h2>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-sm btn-primary"
                        style="background-color: var(--rais-button-maroon); border: none;">Add New
                        User</button>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Placeholder user data for admin table
            const users = [
                { id: 1, name: 'John Doe', email: 'john.doe@example.com', status: 'Active' },
                { id: 2, name: 'Jane Smith', email: 'jane.smith@example.com', status: 'Pending Docs' },
                { id: 3, name: 'Peter Jones', email: 'peter.j@example.com', status: 'Approved' },
                { id: 4, name: 'Alice Brown', email: 'alice.b@example.com', status: 'Inactive' }
            ];

            const userTableBody = document.getElementById('userTableBody');
            users.forEach(user => {
                const row = userTableBody.insertRow();
                // This logic creates the responsive button layout
                row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td><span class="badge bg-${user.status === 'Active' || user.status === 'Approved' ? 'success' : 'warning'}">${user.status}</span></td>
                <td>
                    <div class="d-flex flex-column flex-md-row gap-2">
                        <button class="btn btn-sm btn-info">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </div>
                </td>
            `;
            });
        });
    </script>
</body>

</html>
