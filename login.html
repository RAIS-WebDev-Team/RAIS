<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RAIS Create</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">
  <link rel="icon" href="img/logoulit.png" />
  <style>
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100 overflow-hidden"
  style="font-family: 'Satoshi', sans-serif">

  <video autoplay muted loop id="bg-video">
    <source src="vids/niagara22.mp4" type="video/mp4">
  </video>

  <div class="card text-white w-100"
    style="background: rgba(0, 4, 4, 0.25); backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px); border-radius: 20px; max-width: 1000px; z-index: 1;">
    <div class="card-body p-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="login-form">
            <h4 class="fw-bold mb-3 fs-3">Login to your Account</h4>
            <p class="mb-4 fs-6">Welcome! Please enter your email address</p>
            <input type="email" class="form-control mb-3" placeholder="Email"
              style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
            <input type="password" class="form-control mb-3" placeholder="Password"
              style="background-color: #ffffff33; border: none; color: white; height: 45px; border-radius: 10px; padding-left: 15px;" />
            <button class="btn w-100 fw-bold"
              style="background-color: #0C470C; color: white; border-radius: 10px; height: 45px;">Login</button>
            <div class="d-flex justify-content-between mt-3">
              <a href="register.html" class="text-white text-decoration-none fs-6">Don't have an account?</a>
              <a href="forgotpass.html" class="text-white text-decoration-none fs-6">Forgot Password?</a>
            </div>
          </div>
        </div>
        <div class="col-md-6 text-center">
          <img src="img/logo.png" alt="RAIS Logo" class="img-fluid" style="max-width: 80%;" />
        </div>
      </div>
    </div>
  </div>

  <a href="index.html" class="btn mt-4 text-white fs-6"
    style="background-color: #0C470C; padding: 7px 25px; border-radius: 30px; z-index: 1;">Home</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
