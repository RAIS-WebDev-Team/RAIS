<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIS Admin - Chat Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../img/logoulit.png" />
    <style>
        /* Light Mode (Default) */
        :root {
            --rais-primary-green: #004d40;
            --rais-dark-green: #00332c;
            --rais-text-dark: #212529;
            --rais-text-light: #6c757d;
            --rais-card-bg: #ffffff;
            --rais-light-gray: #f8f9fa;
            --rais-bg-light: #f8f9fa;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            --rais-button-maroon: #811F1D;
            --rais-border-color: #dee2e6;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            --rais-text-dark: #ffffff;
            --rais-text-light: #adb5bd;
            --rais-card-bg: #212529;
            --rais-light-gray: #343a40;
            --rais-bg-light: #2c3034;
            --rais-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            --rais-border-color: #495057;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark-mode .table {
            --bs-table-bg: var(--rais-bg-light);
            --bs-table-border-color: var(--rais-light-gray);
            --bs-table-color: var(--rais-text-dark);
            --bs-table-hover-bg: var(--rais-dark-green);
        }
        
        body.dark-mode .form-control {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-dark-green);
        }

        body.dark-mode .form-control::placeholder {
            color: var(--rais-text-light);
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: var(--rais-primary-green);
            width: 70px;
            flex-shrink: 0;
            color: white;
            padding: 30px 0;
            box-shadow: var(--rais-shadow);
            transition: width 0.3s ease-in-out;
            overflow: hidden;
            position: fixed;
            top: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            z-index: 1031;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 1px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .logo {
            opacity: 1;
        }

        .sidebar .nav {
            flex-grow: 1;
        }

        .sidebar .nav-link {
            color: white;
            font-weight: 500;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--rais-dark-green);
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
            min-width: 20px;
            text-align: center;
        }

        .sidebar .nav-link span {
            opacity: 0;
            transition: opacity 0.1s ease-in-out 0.2s;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
        }

        .sidebar .footer-text {
            font-size: 0.8rem;
            color: #bbb;
            text-align: center;
            padding: 15px 0;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .sidebar:hover .footer-text {
            opacity: 1;
        }

        .content-area {
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto;
            margin-left: 70px;
        }

        /* Header Styles */
        .header {
            background-color: var(--rais-bg-light);
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            box-shadow: var(--rais-shadow);
            position: sticky;
            top: 0;
            z-index: 1020;
            transition: background-color 0.3s;
        }

        .header-brand {
            gap: 10px;
        }

        .header-logo-img {
            height: 70px;
            width: auto;
            object-fit: contain;
        }
        
        .header-logo-img.light-mode-logo {
            display: block;
        }
        .header-logo-img.dark-mode-logo {
            display: none;
        }
        body.dark-mode .header-logo-img.light-mode-logo {
            display: none;
        }
        body.dark-mode .header-logo-img.dark-mode-logo {
            display: block;
        }

        .header-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--rais-text-dark);
            white-space: nowrap;
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-status .badge {
            background-color: var(--rais-button-maroon);
            font-size: 0.8rem;
            font-weight: 500;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .user-status .btn {
            font-size: 1.5rem;
            padding: 0;
        }

        .user-status .btn .bi-power {
            color: red;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
        }

        .main-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Chat Management Specific Styles */
        .chat-container-admin {
            display: flex;
            flex-grow: 1;
            background-color: var(--rais-card-bg);
            border-radius: 12px;
            box-shadow: var(--rais-shadow);
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .conversation-list-panel {
            width: 300px;
            border-right: 1px solid var(--rais-border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: border-color 0.3s;
        }
        
        .conversation-search {
            padding: 15px;
            border-bottom: 1px solid var(--rais-border-color);
        }

        .conversation-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--rais-border-color);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .conversation-item:hover,
        .conversation-item.active {
            background-color: var(--rais-bg-light);
        }

        .conversation-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .conversation-item .details {
            flex-grow: 1;
        }

        .conversation-item .name {
            font-weight: 600;
            color: var(--rais-text-dark);
        }

        .chat-area-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header-panel {
            padding: 15px;
            border-bottom: 1px solid var(--rais-border-color);
            background-color: var(--rais-bg-light);
            font-weight: 600;
            color: var(--rais-text-dark);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }

        .chat-message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .chat-message-bubble.user {
            background-color: var(--rais-primary-green);
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .chat-message-bubble.admin {
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-message-bubble .sender-name {
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 2px;
            opacity: 0.8;
        }

        .chat-message-bubble .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 5px;
            display: block;
            text-align: right;
        }

        .chat-input-area {
            padding: 15px;
            border-top: 1px solid var(--rais-border-color);
            background-color: var(--rais-bg-light);
            transition: background-color 0.3s, border-color 0.3s;
        }

        .chat-input-area .form-control {
            border-radius: 20px;
            background-color: var(--rais-light-gray);
            color: var(--rais-text-dark);
            border-color: var(--rais-border-color);
        }
        
        body.dark-mode .chat-input-area .form-control {
             border-color: var(--rais-dark-green);
        }

        .chat-input-area .form-control::placeholder {
            color: var(--rais-text-light);
            opacity: 0.7;
        }

        .chat-input-area .btn {
            background-color: var(--rais-button-maroon);
            color: white;
            border-radius: 20px;
        }
        
        /* Theme Switcher Styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 48px;
        }
        .theme-switch input {
            display:none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }
        input:checked + .slider {
            background-color: var(--rais-primary-green);
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .theme-switch-wrapper i {
            font-size: 1rem;
            color: var(--rais-text-dark);
        }
        .theme-switch-wrapper .bi-sun-fill {
            margin-right: 8px;
        }
        .theme-switch-wrapper .bi-moon-fill {
            margin-left: 8px;
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding-top: 60px;
                padding-bottom: 50px;
                overflow: auto;
            }

            .main-wrapper {
                flex-direction: column;
                height: auto;
            }

            .content-area {
                height: auto;
                overflow-y: visible;
                margin-left: 0;
            }

            .header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1030;
            }

            .header-logo-img {
                height: 40px;
                width: auto;
                max-width: 150px;
            }

            .header-title {
                display: none;
            }

            .main-content {
                padding: 15px;
                height: calc(100vh - 110px);
                display: flex;
                flex-direction: column;
            }

            .main-content h1 {
                flex-shrink: 0;
            }

            .sidebar {
                width: 100%;
                height: 50px;
                position: fixed;
                top: auto;
                bottom: 0;
                left: 0;
                z-index: 1029;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                padding: 0;
                transition: none;
            }

            .sidebar:hover {
                width: 100%;
            }

            .sidebar .logo,
            .sidebar .profile-section,
            .sidebar .footer-text {
                display: none;
            }

            .sidebar .nav {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                align-items: center;
                flex-grow: 1;
                height: 100%;
            }

            .sidebar .nav-link {
                flex: 1;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                padding: 0 10px;
                gap: 0;
                height: 100%;
            }

            .sidebar .nav-link:hover {
                background-color: var(--rais-dark-green);
            }

            .sidebar .nav-link i {
                font-size: 1.5rem;
                margin-bottom: 0;
            }

            .sidebar .nav-link span,
            .sidebar:hover .nav-link span {
                display: none;
            }

            .chat-container-admin {
                flex-direction: column;
                height: 100%;
                flex-grow: 1;
                overflow: hidden;
            }

            .conversation-list-panel {
                width: 100%;
                height: 100%;
                border-right: none;
                border-bottom: 1px solid var(--rais-border-color);
                display: block;
            }

            .chat-area-panel {
                display: none;
                height: 100%;
            }

            .chat-container-admin.view-active .conversation-list-panel {
                display: none;
            }

            .chat-container-admin.view-active .chat-area-panel {
                display: flex;
            }

            #backToConversations {
                color: var(--rais-primary-green);
                padding: 0;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // THEME SWITCHER LOGIC
        document.addEventListener('DOMContentLoaded', function () {
            const themeSwitch = document.getElementById('theme-checkbox');
            const currentTheme = localStorage.getItem('theme');

            function setTheme(theme) {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeSwitch.checked = true;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeSwitch.checked = false;
                }
            }

            if (currentTheme) {
                setTheme(currentTheme);
            }

            themeSwitch.addEventListener('change', function(event) {
                if (event.target.checked) {
                    localStorage.setItem('theme', 'dark');
                    setTheme('dark');
                } else {
                    localStorage.setItem('theme', 'light');
                    setTheme('light');
                }
            });
        });
        
        // CHAT MANAGEMENT LOGIC
        document.addEventListener('DOMContentLoaded', function () {
            const conversations = {
                "user1": {
                    name: "John Doe",
                    avatar: "https://placehold.co/40x40/D9D9D9/525252?text=JD",
                    messages: [
                        { sender: "user", text: "Hello, I have a question about my visa application.", timestamp: "10:05 AM" },
                        { sender: "admin", text: "Certainly, John. What specific questions do you have regarding your visa application?", timestamp: "10:07 AM" },
                        { sender: "user", text: "I'm confused about the financial proof requirements.", timestamp: "10:10 AM" }
                    ]
                },
                "user2": {
                    name: "Jane Smith",
                    avatar: "https://placehold.co/40x40/D9D9D9/525252?text=JS",
                    messages: [
                        { sender: "user", text: "When is the next IELTS fair?", timestamp: "10:15 AM" },
                        { sender: "admin", text: "Hi Jane, the next IELTS Mini Fair is scheduled for March 29, 2025.", timestamp: "10:17 AM" }
                    ]
                },
                "user3": {
                    name: "Peter Jones",
                    avatar: "https://placehold.co/40x40/D9D9D9/525252?text=PJ",
                    messages: [
                        { sender: "user", text: "I need help updating my profile information.", timestamp: "10:20 AM" }
                    ]
                }
            };

            let activeUserId = "user1"; // Default active user

            const chatContainer = document.querySelector('.chat-container-admin');
            const conversationListContainer = document.getElementById('conversationList');
            const chatMessagesContainer = document.getElementById('chatMessages');
            const activeChatUserName = document.getElementById('activeChatUserName');
            const adminMessageInput = document.getElementById('adminMessageInput');
            const sendAdminMessageBtn = document.getElementById('sendAdminMessage');
            const backToConversationsBtn = document.getElementById('backToConversations');
            const searchInput = document.getElementById('searchConversationsInput');


            function renderConversationList(filteredConversations) {
                conversationListContainer.innerHTML = '';
                for (const userId in filteredConversations) {
                    const convo = filteredConversations[userId];
                    const conversationItem = document.createElement('div');
                    conversationItem.classList.add('conversation-item');
                    if (userId === activeUserId) {
                        conversationItem.classList.add('active');
                    }
                    conversationItem.setAttribute('data-user-id', userId);
                    conversationItem.innerHTML = `
                        <img src="${convo.avatar}" alt="User Avatar">
                        <div class="details">
                            <div class="name">${convo.name}</div>
                        </div>
                        <button class="btn btn-sm btn-outline-danger delete-convo-btn ms-auto"><i class="bi bi-trash"></i></button>
                    `;
                    conversationItem.addEventListener('click', () => {
                        switchActiveChat(userId);
                        chatContainer.classList.add('view-active');
                    });
                    conversationListContainer.appendChild(conversationItem);
                }

                document.querySelectorAll('.delete-convo-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const userId = e.target.closest('.conversation-item').dataset.userId;
                        deleteConversation(userId);
                    });
                });
            }

            function renderChatMessages() {
                chatMessagesContainer.innerHTML = '';
                if (!conversations[activeUserId]) {
                    activeChatUserName.textContent = 'No Active Chat';
                    adminMessageInput.placeholder = 'Select a conversation...';
                    return;
                }

                const activeConvo = conversations[activeUserId];
                activeChatUserName.textContent = activeConvo.name;
                adminMessageInput.placeholder = `Reply to ${activeConvo.name}...`;

                activeConvo.messages.forEach(message => {
                    const messageBubble = document.createElement('div');
                    messageBubble.classList.add('chat-message-bubble', message.sender);
                    messageBubble.innerHTML = `
                        <div class="sender-name">${message.sender === 'user' ? activeConvo.name : 'Admin'}</div>
                        <div class="chat-message-content">${message.text}</div>
                        <span class="timestamp">${message.timestamp}</span>
                    `;
                    chatMessagesContainer.appendChild(messageBubble);
                });
                chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight;
            }

            function switchActiveChat(userId) {
                activeUserId = userId;
                renderConversationList(conversations);
                renderChatMessages();
            }

            function sendAdminMessage() {
                const messageText = adminMessageInput.value.trim();
                if (messageText && activeUserId) {
                    const newMessage = {
                        sender: "admin",
                        text: messageText,
                        timestamp: new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })
                    };
                    conversations[activeUserId].messages.push(newMessage);
                    renderChatMessages();
                    adminMessageInput.value = '';
                }
            }

            function deleteConversation(userId) {
                if (confirm(`Are you sure you want to delete the conversation with ${conversations[userId].name}?`)) {
                    delete conversations[userId];
                    if (activeUserId === userId) {
                        const remainingUserIds = Object.keys(conversations);
                        activeUserId = remainingUserIds.length > 0 ? remainingUserIds[0] : null;
                        if (!activeUserId) {
                            chatMessagesContainer.innerHTML = '<p class="text-center text-muted p-3">No conversations left.</p>';
                        }
                    }
                    renderConversationList(conversations);
                    renderChatMessages();
                }
            }
            
            searchInput.addEventListener('keyup', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredConversations = Object.keys(conversations).reduce((acc, userId) => {
                    if (conversations[userId].name.toLowerCase().includes(searchTerm)) {
                        acc[userId] = conversations[userId];
                    }
                    return acc;
                }, {});
                renderConversationList(filteredConversations);
            });

            // --- EVENT LISTENERS ---

            sendAdminMessageBtn.addEventListener('click', sendAdminMessage);

            adminMessageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendAdminMessage();
                }
            });

            backToConversationsBtn.addEventListener('click', () => {
                chatContainer.classList.remove('view-active');
            });


            // --- INITIAL RENDER ---
            renderConversationList(conversations);
            switchActiveChat('user1');
        });
    </script>
</body>

</html>
