<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard - RAIS</title>

  <link rel="icon" href="../img/logoulit.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Icons (Bootstrap or FontAwesome) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d9d9d9;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      background-color: #762b2b;
      width: 90px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 1rem;
      transition: width 0.3s;
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar .logo {
      color: green;
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .sidebar .nav-link {
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }

    .sidebar:hover .nav-link {
      text-align: left;
      padding-left: 1.5rem;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      background-color: #561d1d;
      border-left: 5px solid green;
    }

    .main {
      margin-left: 90px;
      padding: 20px;
    }

    .sidebar:hover~.main {
      margin-left: 200px;
      transition: margin-left 0.3s;
    }

    .contact-icons i {
      font-size: 1.3rem;
      margin-right: 10px;
      cursor: pointer;
    }

    .rounded-box {
      background-color: white;
      border-radius: 10px;
      height: 80px;
      box-shadow: 1px 1px 4px #aaa;
    }

    .box-lg {
      height: 100px;
    }

    .content-box {
      background-color: white;
      border-radius: 10px;
      height: 160px;
      box-shadow: 1px 1px 4px #aaa;
    }

    .add-buttons {
      font-size: 2rem;
      cursor: pointer;
    }

    .status-btn {
      background-color: #e0ffe0;
      border: 2px solid green;
      color: green;
      font-weight: bold;
    }

    .date-box {
      border: 2px solid #00ff00;
      color: #00ff00;
      font-weight: bold;
    }

    .rounded-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">RAIS</div>
    <a href="#" class="nav-link active"><i class="bi bi-grid-fill"></i></a>
    <a href="#" class="nav-link"><i class="bi bi-chat-left-text-fill"></i></a>
    <a href="#" class="nav-link"><i class="bi bi-folder-fill"></i></a>
    <a href="#" class="nav-link"><i class="bi bi-archive-fill"></i></a>
    <a href="#" class="nav-link mt-auto"><i class="bi bi-credit-card-2-back-fill"></i></a>
    <a href="#" class="nav-link"><i class="bi bi-person-circle"></i></a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="container-fluid">
      <!-- Header section -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-danger rounded-circle me-2"><i class="bi bi-power"></i></button>
          <button class="btn status-btn px-4">Active</button>
        </div>
      </div>

      <!-- Profile Section -->
      <div class="row mb-4">
        <div class="col-md-4">
          <h2 class="fw-bold text-white">NAME,</h2>
          <h2 class="fw-bold text-white mb-3">LAST NAME</h2>
          <div class="contact-icons mb-2">
            <i class="bi bi-facebook text-primary"></i>
            <i class="bi bi-instagram text-danger"></i>
            <i class="bi bi-envelope-fill text-success"></i>
          </div>
          <div class="text-white">(+63) 987 654 3210</div>
        </div>
        <div class="col-md-4 offset-md-4 text-end">
          <div class="rounded-box w-100 mb-2"></div>
          <div class="d-flex justify-content-between">
            <div class="rounded-box flex-fill me-2"></div>
            <div class="rounded-box flex-fill ms-2"></div>
          </div>
          <div class="rounded-box w-100 mt-2"></div>
        </div>
      </div>

      <!-- Content Section -->
      <h4 class="fw-bold text-white">CONTENT</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="content-box"></div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="content-box"></div>
        </div>
      </div>

      <!-- Footer -->
      <div class="d-flex justify-content-between align-items-center mt-4">
        <button class="btn date-box">MM/DD/YY</button>
        <div>
          <span class="add-buttons me-3 text-success"><i class="bi bi-plus-circle-fill"></i></span>
          <span class="add-buttons text-secondary"><i class="bi bi-dash-circle-fill"></i></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
